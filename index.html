<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Exchange</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Trading Exchange</h1>
    </header>

    <main>
        <section id="marketData">
            <h2>Market Data</h2>
            <!-- Display real-time market data here -->
        </section>

        <section id="orderBook">
            <h2>Order Book</h2>
            <!-- Display order book with buy and sell orders -->
        </section>

        <section id="tradingHistory">
            <h2>Trading History</h2>
            <!-- Display recent trading history -->
        </section>

        <section id="placeOrder">
            <h2>Place Order</h2>
            <!-- Form to place new orders -->
            <form id="orderForm">
                <label for="orderType">Order Type:</label>
                <select id="orderType" name="orderType">
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
